<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..></option>
        <option value="">London</option>
        <option value="">Sydney</option>
        <option value="">Auckland</option>
      </select>
    </div>
    <div class="city"><h2>New York</h2></div>
    <div class="date">December 14th 2025</div>
    <div class="time">17:32:15 PM</div>

    <div class="city"><h2>Tokyo</h2></div>
    <div class="date">December 14th 2025</div>
    <div class="time">17:32:15 PM</div>
    <footer>
      This project was coded by Lien Ta and is
      <a href="https://github.com/lienta3/World-Clock" target="_blank"
        >open sourced on GitHub</a
      >
      and
      <a href="worldclockglobe.netlify.app target=" target="_blank"
        >hosted on on Netify</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
